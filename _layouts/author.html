---
layout: default
---
<div class="section">
  <div class="card">
    <div class="card-content">
      <h1 class="card-title">{{ page.name }}</h1>
      <h5 class="grey-text">{{ page.position }}</h5>
      
      <div class="divider"></div>
      
      <div class="section flow-text">
        {{ content }}
      </div>
    </div>
  </div>
  
  <div class="section">
    <h4>Posts by {{ page.name }}</h4>
    <div class="collection">
      {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
      {% for post in filtered_posts %}
        <a href="{{ post.url }}" class="collection-item">
          {{ post.title }}
          <span class="badge">{{ post.date | date: "%b %d, %Y" }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
